{% extends 'main/layout.html' %}
{% load static %}

{% block title %} Reset Password {% endblock %}

{% block content %}

<form class="content login">
	{% csrf_token %}
	<img src="{% static 'main/img/logo.svg' %}" alt="">
	<h1>Password has been changed</h1>
	<span class="login_subtitle">Login with your new password</span>
	<div class="forgot">
		<a href="{% url 'login' %} " class="signin"><span>Sign In</span></a>
	</div>
</form>

{% endblock %}
