{% extends 'main/layout.html' %}
{% load static %}

{% block title %} Reset Password {% endblock %}

{% block content %}

<form class="content login">
	{% csrf_token %}
	<img src="{% static 'main/img/logo.svg' %}" alt="">
	<h1>Check your email</h1>
	<span class="login_subtitle">An email has been sent with instructions to reset your password</span>
	<div class="forgot">
		<a href="{% url 'login' %}" class="signin"><span>Sign In</span></a>
	</div>
</form>

{% endblock %}
